    simple:
      name: Prosty
      description: W trybie prostym, system automatycznie skonfiguruje podstawowe kategorie publikacje np. "Książki i Biblie", "Czasopisma", itd dla Ciebie. Następnie będą one dostępne podczas uzpełniania sprawozdania.
    advanced:
      name: Zaawansowany
      description: W zaawansowanym trybie sam możesz zdecydować które publikacje są dostępne w jakich językach. Możesz ustawić informacje jak wiele z nich jest w magazynie, a dzięki temu system będzie aktualizował stan magazynowy z informacjami z sprawozdań. Dzięki temu będziesz mógł ustalić które publikacje i jakie języki są najczęściej używane w twoim projekcie.
