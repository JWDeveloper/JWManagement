  header:
    title: Zaawansowany grafik
    description: JW Management jest wysoce konfigurowalnym grafikiem zmian dla Świadków Jehowy. Stworzony by usprawnić projekty typu świadczenia wielkomiejskiego i projektów budowlanych.
  divider:
    first:
      title: Wiele Tagów
      description: Łatwo oddziel różne grafiki przez tagi; Przypisz głosicieli do tagów w miejscach gdzie sami mogą wysłać gotowość do współpracy. Zdefiniuj również którzy głosiciele otrzymają uprawnienia koordynatorów zmian.
    second:
      title: Lokalizacja zmian
      description: Zdefiniuj jedną lub więcej lokalizacji dla zmiany. Każda będzie miała własnego koordynatora. Udostępnij dodatkowe informacje dla każdej lokalizacji, np. opis, zdjęcie z ulice, miejsca zbiórek i wiele wiele więcej.
    third:
      title: Magazyn
      description: Zarządzaj magazynem przez JW Management. Po każdej zmianie koordynator zmiany może wysłać sprawozdanie co zostało rozpowszechnione. System automatycznie zaktualizuje ilość publikacji, które pozostały. Dostaniesz powiadomienie gdy ilość publikacji będzie niewielka.
    fourth:
      title: Powiadomienia
      description: Dzięki potężnemu systemowi powiadomień, możesz być informowany w sprawie swoich zgłoszeń, gdy zostaną one potwierdzone, odrzucone lub gdy wystąpi w nich jakaś zmiana. Możesz łatwo odpowiedzieć na każde powiadomienie.
  feature1:
    title: Wielofunkcyjne narzędzie
    description: <p>Ponieważ JW Management został zoptymalizowany pod program głoszenia publicznego, skupia się głównie na zarządzaniu grafikiem zmian.</p><p>Możesz go zatem wykorzystać również do zarządzania zgromadzeniem, wystawami biblijnymi, projektami budowlanymi lub czymś podobnym.</p><p>Jeżeli jest to możliwe chętnie dopasujemy system do Twoich potrzeb.</p>
  feature2:
    title: Darmowy & Otwarty
    description: <p>Odwiedź nasze repozytorium i zobacz jak zaprojetkowaliśmy JW Management. Możesz zgłosić nowy pomysł, błąd lub 'Pull Request' z twoim kodem.</p><p>Jeżeli chciałbyś przetłumaczyć system na inny język, wyślij do nas pliki tłumaczeń jako 'Pull Request' lub przez email.</p>
