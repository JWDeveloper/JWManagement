<template name="signIn">
  <head>
    <script src='https://www.google.com/recaptcha/api.js'></script>
  </head>
  <div class="container signIn-wrapper">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1 class="m-t-xl">Sign in</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center p-xl">
        <h2>Please enter your account details below to sign in.</h2>
      </div>
    </div>
    <form>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">
          {{#if error}}
          <div class="alert alert-danger">
            {{error}}
          </div>
          {{/if}}
          <div class="form-group">
            <label>{{_ "input.usernameOrEmail"}}</label>
            <input class="form-control" name='usernameOrEmail' type='text' placeholder='{{_ "input.usernameOrEmail"}}' required />
          </div>
          <div class="form-group">
            <label>{{_ "input.password"}}</label>
            <input class="form-control" name='password' minlength='8' type='password' placeholder='{{_ "input.password"}}' required />
          </div>
          <div class="form-group">
            <div class="g-recaptcha" data-sitekey="6LeFmYkUAAAAAKfJSurELth4kr8InYPtYypgx_Ih"></div>
          </div>
        </div>
      </div>
      <div class="row m-t-md m-b-sm">
        <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">
          <button class="btn btn-primary btn-block btn-lg" type="submit" href="/">Sign in</button>
        </div>
      </div>
      <div class="row m-t-md m-b-xl">
        <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">
          <a class="btn btn-primary btn-outline btn-block btn-lg" href="{{pathFor 'signUp' language='en'}}">I want to create an account</a>
        </div>
      </div>
    </form>
  </div>
</template>
