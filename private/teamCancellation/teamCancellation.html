<table class="main" width="100%" cellpadding="0" cellspacing="0">
	<tbody>
		<td class="alert alert-good no-radius-bottom">
			<h2 style="color: #fff; margin-top: 0;">{{{project}}}</h2>
		</td>
		<tr>
			<td class="content-wrap">
				<table class="full-width" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td class="content-block h3">"{{{team}}}"-{{{content.headline}}}</td>
						</tr>
						<tr>
							<td class="content-block">
								{{{content.hello}}} {{name}},
								<br>
								{{{text}}}
							</td>
						</tr>
						{{#if reason}}
							<tr>
								<td class="content-block">{{reason}}</td>
							</tr>
						{{/if}}
					</tbody>
				</table>
			</td>
		</tr>
	</tbody>
</table>
